<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman Game</title>
</head>
<body>
    <div id="power-layer" class="hidden-modal"></div>
    <div id="modal" class="hidden-modal">
        <p id="modal-congrat"></p>
        <p id="modal-word"></p>
        <button>Try again?</button>
    </div>

    <main>
        <h1>Hangman Game</h1>
        <div id="puzzle-wrapper">
            <div id="gallows-wrapper">
                <img src="./assets/pic/gallows.svg" id="gallows-img" alt="gallows picture">
            </div>
    
            <div id="quiz-wrapper">
                <div id="quiz-word">_ _ _ _ _ _</div>
                <div id="quiz-question">Test your guessing skill</div>
                <div id="quiz-counter-wrapper">
                    <div id="quiz-counter-text">Your attempts :</div>
                    <div id="quiz-counter">0 / 6</div>
                </div>
                <div id="keyboard">
                    <div>A</div>
                    <div>B</div>
                    <div>C</div>
                    <div>D</div>
                    <div>E</div>
                    <div>F</div>
                    <div>G</div>
                    <div>H</div>
                    <div>I</div>
                    <div>J</div>
                    <div>K</div>
                    <div>L</div>
                    <div>M</div>
                    <div>N</div>
                    <div>O</div>
                    <div>P</div>
                    <div>Q</div>
                    <div>R</div>
                    <div>S</div>
                    <div>T</div>
                    <div>U</div>
                    <div>V</div>
                    <div>W</div>
                    <div>X</div>
                    <div>Y</div>
                    <div>Z</div>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
