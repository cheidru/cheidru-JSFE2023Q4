<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="menu.css">
    <title>Coffee House Menu</title>
</head>
<body>
    <div id="content-wrapper">
        <header>
            <div id="header-menu-wrapper">
                <div id="header-logo"></div>

                <nav id="header-nav">
                    <ul>
                        <li>Favorite coffee</li>
                        <li>About</li>
                        <li>Mobile app</li>
                        <li>Contact us </li>
                    </ul>
                </nav>

                <div id="header-menu">
                    <p>Menu</p>
                    <img src="./assets/svg/coffee-cup.svg" alt="header-menu-svg">
                </div>
            </div>

        </header>

        <main>
            <section id="menu-offer">
                <div class="heading">Behind each of our cups hides an <span>amazing surprise</span></div>
                <div id="menu-offer-btn-wrapper">
                    <button id="menu-offer-btn-coffee">
                        <div></div>
                        <p>Coffee</p>
                    </button>
                    <button id="menu-offer-btn-tea">
                        <div></div>
                        <p>Tea</p>
                    </button>
                    <button id="menu-offer-btn-dessert">
                        <div></div>
                        <p>Dessert</p>
                    </button>
                </div>
            </section>

            <section id="coffee-menu">
                 <div class="menu-item" id="item-1"></div>
                 <div class="menu-item" id="item-2"></div>
                 <div class="menu-item" id="item-3"></div>
                 <div class="menu-item" id="item-4"></div>
                 <div class="menu-item" id="item-5"></div>
                 <div class="menu-item" id="item-6"></div>
                 <div class="menu-item" id="item-7"></div>
                 <div class="menu-item" id="item-8"></div>
            </section>
        </main>

        <footer id="contact">
            <div id="contact-offer">
                <div class="heading-black">
                    Sip, Savor, Smile. <span>It’s coffee time!</span>
                </div>
                <div id="contact-socials">
                    <div id="twitter-btn"></div>
                    <div id="instagram-btn"></div>
                    <div id="facebook-btn"></div>
                </div>
            </div>

            <div id="contact-list">
                <p id="contact-list-title">Contact us</p>

                <div id="contacts">
                    <div>
                        <div id="contacts-pin"></div>
                        <p>8558 Green Rd.,  LA</p>
                    </div>
                    <div>
                        <div id="contacts-phone"></div>
                        <p>+1 (603) 555-0123</p>
                    </div>
                    <div>
                        <div id="contacts-time"></div>
                        <p>Mon-Sat: 9:00 AM – 23:00 PM</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
