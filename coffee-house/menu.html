<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coffee House Menu</title>
</head>
<body>
    <header>
        <div id="header-menu-wrapper">
            <div id="header-logo"></div>

            <nav id="header-nav">
                <ul>
                    <li>Favorite coffee</li>
                    <li>About</li>
                    <li>Mobile app</li>
                    <li>Contact us </li>
                </ul>
            </nav>

            <div id="header-menu">
                <p>Menu</p>
                <img src="./assets/svg/coffee-cup.svg" alt="header-menu-svg">
            </div>
        </div>
     </header>


    <main>
        <section id="Menu">
            <div id="menu-offer">
                <div id="menu-offer-heading"></div>
                <div id="menu-offer-selector"></div>
            </div>
            <div id="menu-grid"> 

            </div>
        </section>
        
        <section id="contact">
            <div id="contact-left-panel"></div>
            <div id="contact-list"></div>
        </section>
    </main>

    
</body>
</html>
